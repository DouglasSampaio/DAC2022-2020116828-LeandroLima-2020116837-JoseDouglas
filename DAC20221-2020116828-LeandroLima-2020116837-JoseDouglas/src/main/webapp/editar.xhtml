<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:inputHidden value="#{jogoBean.jogo.id}"></h:inputHidden>
		<p:panel header="Joguindo da AP2">
			<p:panelGrid columns="2">
				<p:outputLabel value="Descrição: " />
				<p:inputText value="#{jogoBean.jogo.descricao}" />

				<p:link outcome="listagem" value="Exibir resultados" />
				<p:commandButton value="Salvar" action="#{jogoBean.editar}"
					update="formulario" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
